<div class="col-md-3 User" ng-click="ShowInfo()">
	<div class="User__avatar" >
		<img ng-src="{{avatarUrl}}" alt="">
	</div>

	<div class="User__info">
		<h3 class="User__login">{{login}}</h3>
		<span class="User__url">Url: {{htmlUrl}}</span>
		<span class="User__url">Click Me To See My Followers!</span>
	</div>
</div>
