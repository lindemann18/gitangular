<div class="col-md-12">
	<div class="row">
	<cc-spinner is-loading="gitService.isLoading" message="Loading"></cc-spinner>
		<div class="content"  ng-show="gitService.isLoading==false">
			<user-details avatar-url="gitService.userInfo.avatar_url" name="gitService.userInfo.name" html-url="gitService.userInfo.html_url" followers="gitService.userInfo.followers" login="gitService.userInfo.login" public-repos="gitService.userInfo.public_repos" location="gitService.userInfo.location"></user-details>
		</div>

			<div class="followers col-md-8 col-md-offset-2">
				<h2>Followers </h2>
				<user-tile ng-repeat="user in gitService.followers" avatar-url="user.avatar_url" login="user.login" html-url="user.html_url"></user-tile>
			</div>
	</div>
</div>
